<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Quiz for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ff6b9d, #ffb3ba);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            animation: pulse 2s infinite, glow 3s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff6b9d, #ffb3ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.4); }
            to { text-shadow: 3px 3px 10px rgba(255,107,157,0.8); }
        }
        #question {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.2em, 4vw, 1.8em);
            margin-bottom: 30px;
            background: rgba(255,255,255,0.25);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(225,255,255,0.3);
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        #progress {
            font-size: 1.2em;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #buttons {
            position: relative;
            height: 60vh;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .button {
            background: linear-gradient(45deg, #ff6b9d, #ff4a7d, #ffb3ba);
            border: 3px solid #fff;
            color: white;
            padding: 15px 30px;
            font-size: clamp(1em, 3vw, 1.2em);
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            animation: float 3s ease-in-out infinite;
            transition: all 0.5s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            min-width: 120px;
        }
        .button:hover {
            background: linear-gradient(45deg, #ff4a7d, #ff2e5d, #ff9a9e);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-away {
            animation: floatAway 1s ease-out forwards;
        }
        @keyframes floatAway {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-100px) rotate(45deg); }
        }
        #end-message {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5em, 4vw, 2.5em);
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.25);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 2s ease-in, bounce 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: clamp(1.5em, 4vw, 2.5em);
            color: #ff6b9d;
            animation: floatHeart 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: fall 3s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        /* Music button */
        #music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #buttons {
                height: 50vh;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
            #music-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <button id="music-btn">üéµ</button>
    <h1>Happy Valentine's Day, My Love! üíñ</h1>
    <div id="progress">Question 1 of 4</div>
    <div id="question"></div>
    <div id="buttons"></div>
    <div id="end-message">You've completed the quiz! I love you more than words can say. ‚ù§Ô∏è<br><span id="score"></span></div>

    <script>
        const questions = [
            {
                question: "Where we meet first time?",
                options: ["Instagram", "Whatsapp", "Snapchat", "Facebook"],
                correct: "Snapchat"
            },
            {
                question: "Where did I romantically touch my lips to yours?",
                options: ["Passage", "Restaurant", "Temple", "Home"],
                correct: "Passage"
            },
            {
                question: "What's the one thing I love most about you?",
                options: ["Your smile", "Your eyes", "Your laugh", "your simplicity"],
                correct: "your simplicity"
            },
            {
                question: "What's the best time you spend with me?",
                options: ["On Phone", "In School", "In Bus", "At Temple"],
                correct: "In Bus"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        const questionEl = document.getElementById('question');
        const progressEl = document.getElementById('progress');
        const buttonsEl = document.getElementById('buttons');
        const endMessageEl = document.getElementById('end-message');
        const scoreEl = document.getElementById('score');
        const musicBtn = document.getElementById('music-btn');
        let movementInterval;
        let audio = new Audio('https://drive.google.com/file/d/1xKv0Yo_ju89cPfRAM5BW_LraK5xW4wPk/view?usp=drivesdk'); // Placeholder romantic music URL; replace with actual
        audio.loop = true;
        audio.volume = 10.0;

        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicBtn.textContent = 'üîä';
            } else {
                audio.pause();
                musicBtn.textContent = 'üîá';
            }
        });

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 800);

        // Function to create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                questionEl.style.display = 'none';
                buttonsEl.innerHTML = '';
                progressEl.style.display = 'none';
                endMessageEl.style.display = 'block';
                scoreEl.textContent = `Your score: ${score}/${questions.length}`;
                createConfetti(); // Trigger confetti on completion
                if (movementInterval) clearInterval(movementInterval);
                return;
            }

            const q = questions[currentQuestionIndex];
            questionEl.textContent = q.question;
            progressEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            buttonsEl.innerHTML = '';

            q.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = option;
                button.style.left = Math.random() * 90 + '%';
                button.style.top = Math.random() * 90 + '%';
                button.dataset.runAwayCount = 0;

                button.addEventListener('mouseenter', () => {
                    if (parseInt(button.dataset.runAwayCount) < 3) {
                        runAway(button);
                    }
                });
                button.addEventListener('click', () => {
                    if (parseInt(button.dataset.runAwayCount) < 3) {
                        runAway(button);
                    } else {
                        if (option === q.correct) {
                            score++;
                        }
                        button.classList.add('float-away');
                        setTimeout(() => {
                            currentQuestionIndex++;
                            loadQuestion();
                        }, 1000);
                    }
                });

                buttonsEl.appendChild(button);
            });

            startRandomMovement();
        }

        function runAway(button) {
            button.dataset.runAwayCount = parseInt(button.dataset.runAwayCount) + 1;
            button.style.left = Math.random() * 90 + '%';
            button.style.top = Math.random() * 90 + '%';
            button.style.transition = 'all 0.3s ease';
        }

        function startRandomMovement() {
            if (movementInterval) clearInterval(movementInterval);
            movementInterval = setInterval(() => {
                const buttons = document.querySelectorAll('.button');
                buttons.forEach(button => {
                    if (parseInt(button.dataset.runAwayCount) < 3) {
                        button.style.left = Math.random() * 90 + '%';
                        button.style.top = Math.random() * 90 + '%';
                    }
                });
            }, 1500);
        }

        loadQuestion();
    </script>
</body>
</html>
